<!DOCTYPE html>

<head>

  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" type="text/css" href="style.css" />
  <title>PTC Computer Lucky Draw</title>
  <link rel="stylesheet" href="jqueryscripttop.css">

<body>


  <div class="mainbox" id="mainbox">
    <div class="box" id="box">
      <div class="box1">

        <span class="font span3" id="img3">
          <svg viewBox="0 0 500 500">
            <path id="curve" d="M73.2,148.6c4-6.1,65.5-96.8,178.6-95.6c111.3,1.2,170.8,90.3,175.1,97" />
            <text width="500">

                Unlucky

        <span class="font span4" id="img4">

      </div>
      <div class="box2">
        <span class="font span1" id="img1">

        </span>
        <span class="font span3" id="img3">

            <path id="curve" d="M73.2,148.6c4-6.1,65.5-96.8,178.6-95.6c111.3,1.2,170.8,90.3,175.1,97" />

    </div>
    <button class="spin" onclick="spin()">SPIN</button>

  <!-- <button id="my-button">Save</button> -->
  
  <audio controls="controls" id="applause" src="./applause.mp3" type="audio/mp3"></audio>
